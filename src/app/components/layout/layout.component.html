<mat-sidenav-container>

  <mat-sidenav-content>
    <mat-toolbar>
      <div class="w-5 pl-3">
        <div [style.background-color]="currentImage == currentImageWallazullu ? 'transparent' : '#ffffff61'" [style.width]="currentImage == currentImageWallazullu ? 'auto' : 'fit-content'" >
        <img [style.width.px]="currentImage == currentImageWallazullu ? 70 : 80" [src]="currentImage"
          alt="" class = "mt-2">
        </div>
      </div>
      <div class="flex flex-row w-7 justify-content-between pr-3">
        <a mat-list-item routerLink="wallazulu" 
        routerLinkActive="active" 
        class="router-a">
          <div style="display: inline-flex; align-items: center">
            <p class="router-name">WALLA INTERNATIONAL</p>
          </div>
        </a>
        <a mat-list-item routerLink="geitsu" 
        routerLinkActive="active" 
        class="router-a" >
          <div style="display: inline-flex; align-items: center">
            <p class="router-name">GEITSU</p>
          </div>
        </a>
        <a mat-list-item routerLink="wallaosint" 
        routerLinkActive="active" 
        class="router-a">
          <div style="display: inline-flex; align-items: center">
            <p class="router-name">WALLAOSINT</p>
          </div>
        </a>
        <a mat-list-item routerLink="contact" routerLinkActive="active" class="router-a">
          <div style="display: inline-flex; align-items: center">
            <p class="router-name">CONTACTANOS</p>
          </div>
        </a>
      </div>

    </mat-toolbar>
